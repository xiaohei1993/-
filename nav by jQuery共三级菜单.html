<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	*{margin:0;padding:0;font-size:12px;}/*加强兼容，去除内边间距兼容*/
	.nav{background-color:#eee;width:600px;height:40px;margin:0 auto;}/*div class="nav"背景上色，制定宽高并居中*/
	ul{list-style:none;}/*去除小圆点*/
	ul li{float:left;line-height:40px;text-align:center;position:relative;width:108px;}
	a{text-decoration:none;color:#000;padding:0 30px;height:40px;}
	a:hover{color:#fff;background-color:#ccc;display:block;}
	ul li ul li{float:none;background-color:#eee;margin-top:2px;}
	ul li ul{position:absolute;left:0px;top:40px;display:none;}
	ul li ul a:hover{background-color:blue;}
	ul li ul li ul{position:absolute;left:108px;top:0px;display:none;}
	/*	ul li:hover ul{display:block;}*/	
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".navmenu").mouseover(function(){
			$(this).children("ul").show();
		});
		$(".navmenu").mouseout(function(){
			$(this).children("ul").hide();
		});
	});

	</script>
</head>
<body>
	<div class="nav">
		<ul>
			<li class="navmenu"><a href="">这是首页</a>
				<ul>
					<li><a href="">PHP</a></li>
					<li><a href="">Javascript</a></li>
					<li class="navmenu"><a href="">jQuery</a>
						<ul>
							<li><a href="">PHP</a></li>
							<li><a href="">Javascript</a></li>
							<li><a href="">jQuery</a></li>
						</ul>
					</li>
				</ul>
			</li>
			<li><a href="">课程大厅</a></li>
			<li class="navmenu"><a href="">学习中心</a>
				<ul>
					<li><a href="">PHP</a></li>
					<li><a href="">Javascript</a></li>
					<li><a href="">jQuery</a></li>
				</ul>
			</li>
			<li><a href="">经典案例</a></li>
			<li><a href="">关于我们</a></li>
		</ul>
	</div>
</body>
</html>
